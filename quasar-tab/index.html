<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quasar Tabs</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/quasar@1.22.10/dist/quasar.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="app">
    <div class="q-pa-md">
      <div class="q-gutter-y-md" style="max-width: 600px">
        <q-tabs class="text-teal">
          <q-route-tab
              icon="mail"
              to="/mails"
              exact
          />
          <q-route-tab
              icon="alarm"
              to="/alarms"
              exact
          />
          </q-tabs>
      </div>
    </div>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@1.22.10/dist/quasar.umd.min.js"></script>

  <script>
    Vue.use(Quasar)

    const router = new VueRouter({
      routes: [
        { path: '/mails', component: { template: '<div>Mails</div>' } },
        { path: '/alarms', component: { template: '<div>Alarms</div>' } },
      ]
    })

    new Vue({
      router,
      el: '#app',
    })
  </script>
</body>
</html>
